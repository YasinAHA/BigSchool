version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: invoices-api-postgres
    restart: always
    environment:
      POSTGRES_DB: invoices_api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d invoices_api"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: